<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 45px;
            border-radius: 14px;
            text-align: center;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 10px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin: 15px 0 30px;
            line-height: 1.6;
        }

        .btn {
            text-decoration: none;
            background: linear-gradient(to right, #ff512f, #f09819);
            color: white;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">ðŸ”¥</div>
        <h1>Fire Prediction System</h1>
        <p>
            Welcome to the Fire Prediction Application.<br>
            This system uses <b>Machine Learning</b> to predict the
            <b>risk of fire occurrence</b> based on weather conditions.
        </p>

        <a href="/predict" class="btn">Get Started</a>

        <div class="footer">
            Powered by ML & Data Science
        </div>
    </div>

</body>
</html>
